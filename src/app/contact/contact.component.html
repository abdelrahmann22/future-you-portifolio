<section id="contact" class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-5">Get In Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" formControlName="name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" formControlName="email">
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" formControlName="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100"
                  style="background-color: #4A90E2; border-color: #4A90E2">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
